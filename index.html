<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hust's VR tour </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    

    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <script src="https://unpkg.com/pannellum/build/pannellum.js"></script>
    
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer> </script>
</head>

<body>
    
  <div id="panorama" style="width: 100vw; height: 100vh;"></div>
  <!-- Modal -->
  <div class="modal" id="infoModal">
      <div class="modal-content">
          <span class="close-btn" onclick="closeModal()"> &times; </span>
          <h2>Thông tin địa điểm</h2>
          <p>Đây là một điểm nổi bật trong ảnh 360°.</p>
      </div>
  </div>

  <script>
      pannellum.viewer('panorama', {
          type: "equirectangular",
          panorama: "https://pannellum.org/images/alma.jpg", 
          autoLoad: true,
          compass: true,
          showControls: true,
          hotSpots: [
              {
                  pitch: 10, 
                  yaw: 120, 
                  type: "custom",
                  cssClass: "hotspot-btn", // CSS của nút
                  createTooltipFunc: hotspotClick,
                  createTooltipArgs: { modalId: "infoModal" }
              }
          ]
      });

      function hotspotClick(hotSpotDiv, args) {
  hotSpotDiv.innerHTML = `<i class="fas fa-info"></i>`; // Thêm biểu tượng "i"
  hotSpotDiv.addEventListener("click", function () {
      const modal = document.getElementById(args.modalId);
      modal.style.display = "block"; // Hiển thị modal khi nhấn
  });
}

// Đóng modal
function closeModal() {
  const modal = document.getElementById('infoModal');
  modal.style.display = 'none'; // Ẩn modal
}
  </script>
  

   <div class="custom-navbar" style="overflow: hidden; flex:1 1 0%; margin-right: 0px"> 
     
      <div class="nav-item menu-toggle">
        <article class="fas fa-times" style="color: blue;"></article>
        <span> Menu </span>
      </div>
      
      <div class="nav-items" id="nav-items">

        <div class="nav-item">
          <button class="fas fa-globe"></button>
          <span> Ngôn ngữ </span>
        </div>
        
        <div class="nav-item">
          <button class="fas fa-info-circle" id="openModalBtn"></button> 
        
          <span> Thông tin </span>
        </div>

        <div class="nav-item">
          <button class="fas fa-image" id="" > </button>
          <span> Thư viện ảnh </span>
        </div>
      </div>
   </div>

  <div id="myInfor" class="modal">
    <div class="modal-content">
      <span class="inforclose-btn"> &times;</span>
      <h2 style="font-size: 20px; text-align:center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; "> Thông tin</h2>
       <p>Nội dung pop-up.</p>
    </div>
  </div>  

   
</body>
</html>
